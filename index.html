<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce</title>
    <!-- link css -->
    <link rel="stylesheet" href="/style.css">
    <!-- link bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- fontawsome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <!-- nav bar -->
    <nav class="container nav-bar">

        <div class="d-flex justify-content-between align-items-center">
            <div class="navigation">
                <h1>E-Commerce</h1>
            </div>
            <form>
                <input class="search-bar" type="search" placeholder="Search" aria-label="Search">
                <i class="fa-solid fa-magnifying-glass bar"></i> 
            </form>
        <div class="cart-style position-relative">
          <i class="fa-solid fa-cart-shopping" onclick="cartFunction()"></i>
          <p class="increment">0</p>
        </div>
      </div>
    </nav>
    <section class="cart-items">
        <div class="items">
            <i class="fa-solid fa-x wrong" onclick="cartFunction()"></i>
            <div class="listempty"></div>
        </div>
       
    </section>

    <!-- toast section -->
    <section class="toast-notification">
        <div aria-live="polite" aria-atomic="true" class="position-relative">
            <!-- Position it: -->
            <!-- - `.toast-container` for spacing between toasts -->
            <!-- - `.position-absolute`, `top-0` & `end-0` to position the toasts in the upper right corner -->
            <!-- - `.p-3` to prevent the toasts from sticking to the edge of the container  -->
            <div class="toast-container position-absolute top-0 end-0 p-3">
          
              <!-- Then put toasts within -->
              <div class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="toast-body">
                  This item already in the cart
                </div>
              </div>
            </div>
          </div>
    </section>
   
    <!-- Map function starts -->
    <section>
        <div class="container">
            <div class="row g-4 cards-ecommerce">
            </div>
        </div>
    </section>
    <!-- Map function ends -->



    <!-- <button class="interval">hello world...!</button> -->
     <script src="/main.js"></script>

</body>

</html>
